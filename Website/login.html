<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-Frame Game Login</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="/login.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script src="/script.js"></script>
    <script src="/login.js"></script>
  </head>
  <body>
    <div id="error_place"></div>
    <div id="login">
      <h2 id="current_status">Log In</h2>
      <div class="section">
        <div>
          <label for="username_input">Username:</label><br>
          <input type="text" id="username_input" class="input_box" placeholder="Username"></input>
        </div>
      </div>
      <div class="section">
        <div>
          <label for="password_input">Password:</label><br>
          <input type="password" id="password_input" class="input_box" placeholder="Password"></input>
        </div>
      </div>
      <div class="section">
        <button id="current_status_button" onclick="logIn()">Log In</button>
      </div>
      <div class="section">
        <p id="switcher">Don't have an account? <a id="switcher_button" onclick="changeRegister()">Create an Account</a></p>
      </div>
    </div>
  </body>
</html>
